name: Build and Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './source/package-lock.json'
      
      - name: Install dependencies
        working-directory: ./source
        run: npm ci
      
      - name: Build
        working-directory: ./source
        run: npm run build
        env:
          NODE_ENV: production

      - name: Clean and prepare root
        run: |
          # Clean old files
          git rm -rf .
          git clean -fxd
          git checkout HEAD -- .github
          git checkout HEAD -- source
          
          # Copy build files
          cp -r source/dist/* .
          
          # Create necessary files
          touch .nojekyll
          echo "/* 
            Cache-Control: no-cache, no-store, must-revalidate
            Pragma: no-cache
            Expires: 0" > _headers
          cp index.html 404.html

      - name: Deploy
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Deploy site
          branch: main
          create_branch: false
          push_options: '--force'